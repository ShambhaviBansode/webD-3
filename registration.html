<section>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Registration</legend>
        <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="name" autocomplete="on" required autofocus>
      </p>
       <p>
        
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="surname" autocomplete="on" required 
        >
       </p>
       
       <p>
        
        <label for="phoneNo.">Phone number:</label>
        <input type="tel" name="phoneNo." id="phoneNo." placeholder="xxxxxxxxxx" autocomplete="on" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
       </p>
       <p>
        <label for="dob">Date of birth:</label>
        <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY" autocomplete="on" required>
       </p>

       <p>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
         <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="others"> others</option>
        </select>
     </p>

       <p>
        
        <label for="gmail">Gmail:</label>
        <input type="text" name="gmail" id="gmail" autocomplete="on" required 
        >
       </p>
       <p>
       <label for="profession">You are:</label>
       <select name="profession" id="profession">
        <option value="student"> a student</option>
        <option value="teacher"> a teacher</option>
        <option value="others"> others</option>
       </select>
    </p>

       <p>
        
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" autocomplete="on" required 
        >
       </p>


       </fieldset>
       <br>
      <button type="submit">Submit</button>
      <button type="submit" formaction="sdsasddssd;;;s" formmethod="post"></button>
      <button type="reset">Reset</button>
    </form>
